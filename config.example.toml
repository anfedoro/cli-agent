# Default cli-agent configuration. Copy to ~/.config/cli-agent/config.toml or set CLI_AGENT_CONFIG.
[provider]
name = "openai"
api_key_env = "OPENAI_API_KEY"
model = "gpt-4.1-mini"
base_url = ""

[provider.model_params]
# temperature = 0.0
# top_p = 1.0
# max_output_tokens = 1024
# reasoning_effort = "medium"  # for reasoning models

[agent]
max_steps = 20
timeout_sec = 90
max_tool_calls_per_step = 10
history_dir = "~/.local/share/cli-agent"
session = "default"

[prompt]
# Leave blank to use the built-in secure system prompt. Override at your own risk.
system_prompt = ""
custom_prompt = ""
custom_prompt_mode = "developer"

[ui]
rich = true
show_tool_args = true
show_step_summary = true
